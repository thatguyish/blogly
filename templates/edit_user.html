{%extends 'base.html'%}
{%block title%}New User{%endblock%}
{%block content%}
{%with eMessages = get_flashed_messages()%}
{%if eMessages %}
<div class="container">
    <ul>
        {%for eMessage in eMessages%}
        <li style="list-style-type: none;" class="alert alert-danger">{{eMessage}}</li>
        {%endfor%}
    </ul>
</div>
{%endif%}
{%endwith%}
<div class="container">
    <h1>Edit user</h1>
    <form id="editForm" method="POST" action="/users/{{user.id}}/edit">
        <div class="mb-3">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstNameInput" id="firstNameInput">
        </div>
        <div class="mb-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastNameInput" id="lastNameInput">
        </div>
        <div class="mb-3">
            <label class="form-label" for="imgUrl">Image Url</label>
            <input type="text" name="imgUrl" class="form-control" id="imgUrl">

        </div>
    </form>
    <div class="row">
        <div class="col">
            <form action="/users/{{user.id}}">
                <button class="btn btn-outline-primary" type="submit">Cancel</button>
            </form>
        </div>
        <div class="col">
            <button type="submit" form="editForm" class="btn btn-success">Save</button>
        </div>
    </div>

</div>
{%endblock%}
