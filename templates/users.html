{% extends 'base.html' %}
{% block title %}Users{%endblock%}
{%block content%}
<div class="container">
    <h1>Users</h1>
    <ul>
        {%for user in all_users%}
        <li><a href="/users/{{user.id}}" style="text-decoration: none">{{user.first_name}} {{user.last_name}}</a></li>
        {%endfor%}
    </ul>
    <form action="/users/new">
        <button class="btn btn-primary">Add user</button>
    </form>
</div>
{%endblock%}
